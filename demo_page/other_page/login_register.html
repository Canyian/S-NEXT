    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../../dist/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .overlay {
            min-height: 100% !important;
            min-width: 100% !important;
            position: fixed;
            left: 0;
            top: 0;
            background-color: rgba(59, 65, 75, 0.98);
        }

        .form-wrapper {
            width: 400px;
            margin: 0 auto;
            color: #86939e;
            min-height: 300px;
            margin-top: 20%;
        }

        .form-wrapper input, .btn-extra {
            background-color: transparent;
            border: 1px solid #86939e;
            border-radius: 3px;
            line-height: 1.2;
            color: #e6e6e6;
            padding: 12px 10px;
            outline: none;
        }

        .btn-extra {
            border-radius: 5px !important;
        }

        @media screen and (max-width: 768px) {
            .signup {
                display: none;
            }

            .form-wrapper {
                margin-top: 40%;
            }
        }
    </style>
    <!--[if  IE ]>
    <style>
        input[type='checkbox'],
        input[type='radio'] {
            border: transparent;
        }

        input[type='checkbox']:checked {
            background-color: transparent;
            border:none;

        }

    </style>
    <![endif]-->
</head>
<body>
<div class="overlay">
    <div class="contianer">
        <div class="col-md-6  col-sm-6 col-xs-12 ">
            <div class="form-wrapper signin">
                <h1>有账号!赶紧登陆吧!!</h1>

                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名/手机">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码">
                    </div>
                    <div class="form-group clearfix">
                        <input type="checkbox" class="pull-left"><span class="pull-left">自动登录</span>
                        <a href="#" class="pull-right">忘记密码?</a>
                    </div>
                    <div class="form-group ">
                        <button type="submit" class="btn btn-flat btn-sm  btn-extra">登录</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
	        <div class="form-wrapper signup">
                <h1>没账号?<br>立即注册</h1>

                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="邮箱">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码">
                        <input type="password" class="form-control" placeholder="确认密码">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-flat btn-sm  btn-extra">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../../dist/js/s-next.js"></script>


</body>
</html>
