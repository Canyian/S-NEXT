<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>400</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!--favicon-->
	<link rel="shortcut icon" type="image/x-icon" href="../../dist/img/favicon.ico">
	<!-- Bootstrap 3.3.5 -->
	<link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../dist/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../dist/css/s-next.css">
	<!--让IE9兼容响应式!!!-->
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
		body {
			cursor: default;
			position: relative;
			background: rgba(212, 228, 239, 1) ;
			background: -webkit-gradient(left bottom, right top, color-stop(0%, rgba(212, 228, 239, 1)), color-stop(100%, rgba(134, 174, 204, 1)));
			background: linear-gradient(45deg, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#d4e4ef', endColorstr='#86aecc', GradientType=1);
			}
		.wrapper{
			background-color: transparent;
			}
		.wrapper-extra {
			margin-top: 10%;
			}

		.content-extra {
			text-shadow: 1px 1px 1px rgba(0, 0, 0, 1);
			}

		.content-extra > h1 {
			-webkit-animation: scales 20s ease-in-out infinite;
			animation: scales 20s ease-in-out infinite;
			}

		.a-pos {
			display: block;
			}

		@-webkit-keyframes scales {
			0% {
				-webkit-transform: rotate(15deg);
				transform: rotate(15deg);
				}
			25% {
				-webkit-transform: rotate(75deg) scale(1.1);
				transform: rotate(75deg) scale(1.1);
				}
			50% {
				-webkit-transform: rotate(155deg) scale(1.3);
				transform: rotate(155deg) scale(1.3);
				color: #f5f5f5;
				}
			75% {
				-webkit-transform: rotate(225deg) scale(1.1);
				transform: rotate(225deg) scale(1.1);
				}
			100% {
				-webkit-transform: rotate(360deg) skew(1);
				transform: rotate(360deg) skew(1);
				}
			}

		@keyframes scales {
			0% {
				-webkit-transform: rotate(15deg);
				transform: rotate(15deg);
				}
			25% {
				-webkit-transform: rotate(75deg) scale(1.1);
				transform: rotate(75deg) scale(1.1);
				}
			50% {
				-webkit-transform: rotate(155deg) scale(1.3);
				transform: rotate(155deg) scale(1.3);
				color: #f5f5f5;
				}
			75% {
				-webkit-transform: rotate(225deg) scale(1.1);
				transform: rotate(225deg) scale(1.1);
				}
			100% {
				-webkit-transform: rotate(360deg) skew(1);
				transform: rotate(360deg) skew(1);
				}
			}

	</style>
</head>

<body>
<div class="wrapper wrapper-extra">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
				<section class="content text-center content-extra text-danger">
					<h2>SOMETHING WENT WRONG!</h2>

					<h1 class="fs-xlg">404!</h1>

					<h3>Page not found!</h3>
				</section>
				<a href="../../index.html" class="a-pos btn btn-block"><i class="fa fa-home fa-5x text-danger"></i></a>

				<form class="search-form">
					<div class="input-group">
						<input type="text" name="search" class="form-control" placeholder="Search">

						<div class="input-group-btn">
							<button type="submit" name="submit" class="btn btn-danger btn-flat">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
					<!-- /.input-group -->
				</form>
			</div>
		</div>
	</div>
</div>
<!-- REQUIRED JS SCRIPTS -->
<!-- jQuery 2.1.4 -->
<script src="../../dist/js/jquery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../dist/js/bootstrap.min.js"></script>
</body>

</html>
